apiVersion: v1
kind: Service
metadata:
  name: {{.Values.name}}
  namespace: {{ .Release.Namespace }}
  labels:
    app: "{{ .Values.name }}"
    environment: "{{ .Values.environment }}"
    version: "{{ .Values.version }}"
spec:
  type: NodePort
  selector:
    app: {{.Values.name}}
  ports:
    - name: http
      protocol: TCP
      port: {{.Values.config.api.grpc.port}}
      targetPort: {{.Values.deployment.api.grpc.targetPort}}
      nodePort: {{.Values.deployment.api.grpc.nodePort}}